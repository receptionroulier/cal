<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>État des Ponts avec Calendriers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
    }
    .etat-ponts {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .calendrier {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Partie État des Ponts -->
    <div class="etat-ponts">
      <h2>État des Ponts</h2>
      <p>Ici, vous pouvez afficher le statut actuel des ponts...</p>
      <!-- Vous pouvez ajouter du contenu dynamique ou statique ici -->
    </div>

    <!-- Partie Calendrier -->
    <div class="calendrier">
      <h2>Calendriers</h2>
      <iframe src="https://receptionroulier.github.io/cal/calr.html" title="Calendriers"></iframe>
    </div>
  </div>
</body>
</html>
