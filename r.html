<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ponts HAROPA & Calendrier</title>
<style>
/* ===================== */
/* LAYOUT SPLIT SCREEN    */
/* ===================== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #101010;
    color: #eaeaea;
    display: flex;
    height: 100vh;
    overflow: hidden;
}
.left, .right {
    flex: 1;
    overflow-y: auto;
    padding: 14px;
    box-sizing: border-box;
}
.left { border-right: 1px solid #444; }
.right { background: #121212; }

/* ===================== */
/* PONTS HAROPA STYLES   */
/* ===================== */
h2 { text-align: center; color: #00e5ff; margin-bottom: 15px; }
#ponts-table { display: flex; flex-direction: column; gap: 10px; }
.pont-card {
    background: #1f1f1f;
    border-radius: 8px;
    padding: 10px 12px;
    box-shadow: 0 0 5px rgba(0,0,0,0.4);
    border-left: 4px solid #444;
    transition: transform 0.15s ease, box-shadow 0.3s ease;
}
.pont-card:hover { transform: scale(1.02); }
.pont-card.ferme { border-left-color: #ff4040; }
.pont-card.fermeture { border-left-color: orange; animation: pulse-orange 1.2s infinite; }
.pont-card.manoeuvre { border-left-color: #1c3cff; animation: pulse-blue 1.2s infinite; }
.pont-card.ouvert { border-left-color: #58ff58; }

.pastille { width: 10px; height: 10px; border-radius: 50%; margin-right: 6px; display: inline-block; }
.ferme .pastille    { background: #ff4040; }
.fermeture .pastille { background: orange; }
.manoeuvre .pastille { background: #1c3cff; }
.ouvert .pastille   { background: #58ff58; }

@keyframes pulse-blue {
    0%,100% { box-shadow: 0 0 5px rgba(28,60,255,0.4); transform: scale(1); }
    50% { box-shadow: 0 0 20px rgba(28,60,255,0.7); transform: scale(1.02); }
}
@keyframes pulse-orange {
    0%,100% { box-shadow: 0 0 5px rgba(255,165,0,0.4); transform: scale(1); }
    50% { box-shadow: 0 0 20px rgba(255,165,0,0.7); transform: scale(1.02); }
}

.pont-nom { font-weight: bold; display: flex; align-items: center; }

/* ===================== */
/* CALENDAR STYLES        */
/* ===================== */
:root {
  --bg: #121212; --card: #1c1f23; --border: #555; --text: #eaeaea;
  --muted: #999; --accent: #00e5ff; --gap:4px; --days-font:14px; --event-font:14px;
}
body.right * { font-family: Inter, system-ui, Arial, sans-serif; }
header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; flex-wrap:wrap; }
header h1 { font-size:24px; color:var(--accent); text-align:center; }
.nav-buttons { display:flex; gap:8px; }
.nav-buttons button, .nav-buttons select {
  background:none; border:none; color: var(--accent); font-size:16px; cursor:pointer; padding:4px 8px;
  transition: all 0.35s ease;
}
.nav-buttons button:hover, .nav-buttons select:hover { background: rgba(0,229,255,0.2); }
.calendar { background: var(--card); border-radius:12px; padding:0; flex:1; display:flex; flex-direction: column; box-shadow:0 6px 18px rgba(0,0,0,0.5); }
.grid { display:grid; grid-template-columns: repeat(7,1fr); gap:var(--gap); flex:1; }
.day { background:#141619; border-radius:12px; padding:6px; border:1px solid var(--border); display:flex; flex-direction:column; overflow:hidden; position:relative; transition: all 0.35s ease; }
.day.today { transform: scale(1.08); animation: todayPulse 3s infinite ease-in-out; background:#1f2226; border:2px solid var(--accent); z-index:2; }
.day.today::after { content:""; position:absolute; inset:0; border-radius:12px; pointer-events:none; box-shadow:0 0 20px 8px rgba(0,229,255,0.5); }
.day.past { background:#0f1113; color:#555; transform: scale(0.95); }
.day.future { background:#1c1f23; color:#eaeaea; }
.day.today:hover, .day.future:hover { animation:none; transform: scale(1.12); z-index:10; width:140%; }
.day-header { display:flex; justify-content:space-between; align-items:center; font-size: var(--days-font); margin-bottom:2px; }
.day .date { font-weight:600; font-size: var(--days-font); }
.events { flex:1 1 auto; display:flex; flex-direction:column; gap:2px; overflow:hidden; }
.event { display:flex; align-items:center; gap:4px; padding:2px 4px; font-size:var(--event-font); border-radius:6px; background: rgba(0,0,0,0.3); cursor:pointer; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; transition: background 0.25s ease; }
.event:hover { background: rgba(0,0,0,0.5); }
.event .time { min-width:50px; font-weight:600; font-size:11px; }
.event.allDay .time { display:none; }
.event.more { font-size:12px; color:var(--muted); padding-left:6px; }
.event .title { text-align:left; }
.c-reception { color:#109c53; }
.c-smr { color:#5768cb; }
@keyframes todayPulse { 0%,100%{ transform: scale(1.08); } 50%{ transform: scale(1.12); } }
</style>
</head>
<body>
<div class="left">
  <h2>État des Ponts</h2>
  <div id="ponts-table">Chargement...</div>
</div>

<div class="right">
  <header>
    <h1 id="month-title">Mois</h1>
    <div class="nav-buttons">
      <button id="prev-week">&lt;</button>
      <button id="today-btn">Aujourd'hui</button>
      <button id="next-week">&gt;</button>
      <select id="weeks-select">
        <option value="3">3 semaines</option>
        <option value="4" selected>4 semaines</option>
      </select>
    </div>
  </header>
  <div class="calendar">
    <div class="grid" id="grid"></div>
  </div>
</div>

<script>
// =====================
// PONTS HAROPA JS
// =====================
const CACHE_KEY_DATA = "pontsData";
const CACHE_KEY_HASH = "pontsHash";
const CACHE_KEY_TIME = "pontsCacheTime";
const CACHE_EXPIRATION = 120000;
const REFRESH_INTERVAL = 60000;

async function sha256(str){
    const data = new TextEncoder().encode(str);
    const digest = await crypto.subtle.digest("SHA-256", data);
    return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2,"0")).join("");
}

async function checkAndUpdate(){
    const now = Date.now();
    const last = localStorage.getItem(CACHE_KEY_TIME);
    if(last && now-last<CACHE_EXPIRATION){
        const cached = localStorage.getItem(CACHE_KEY_DATA);
        if(cached){ renderPonts(JSON.parse(cached)); return; }
    }
    await fetchWithHashControl();
}

async function fetchWithHashControl(){
    try{
        const url = encodeURIComponent("https://www.havre-port.com/map/getPonts");
        const proxy = `https://api.allorigins.win/get?url=${url}`;
        const res = await fetch(proxy);
        const raw = await res.json();
        const rawContent = raw.contents;
        const newHash = await sha256(rawContent);
        const oldHash = localStorage.getItem(CACHE_KEY_HASH);
        if(newHash===oldHash){
            const cached = localStorage.getItem(CACHE_KEY_DATA);
            if(cached){ renderPonts(JSON.parse(cached)); return; }
        }
        const ponts = Object.values(JSON.parse(rawContent).data);
        const unique = Array.from(new Map(ponts.map(p=>[p.nom,p])).values());
        const ordered = unique.sort((a,b)=>{
            const score=p=>{ const s=p.statutText.toLowerCase(); if(s.includes("fermé")) return 1; if(s.includes("fermeture")) return 2; if(s.includes("manoeuvre")) return 3; if(s.includes("ouvert")) return 4; return 5;};
            return score(a)-score(b);
        });
        localStorage.setItem(CACHE_KEY_DATA, JSON.stringify(ordered));
        localStorage.setItem(CACHE_KEY_HASH, newHash);
        localStorage.setItem(CACHE_KEY_TIME, Date.now());
        renderPonts(ordered);
    }catch(err){
        console.error("Erreur:",err);
        document.getElementById("ponts-table").textContent="Impossible de récupérer les ponts.";
    }
}

function renderPonts(list){
    const container=document.getElementById("ponts-table");
    container.innerHTML=list.map(p=>{
        const statut=p.statutText.toLowerCase();
        const open = statut.includes("ouvert");
        const move = statut.includes("manoeuvre");
        const fermeture = statut.includes("fermeture");
        const ferme = statut.includes("fermé");
        const cls = ferme ? "ferme" : fermeture ? "fermeture" : move ? "manoeuvre" : open ? "ouvert" : "ferme";
        const info = p.forceText || `MàJ : ${p.date}`;
        return `<div class="pont-card ${cls}">
                    <div class="pont-nom"><span class="pastille"></span>${p.nom}</div>
                    <div class="pont-etat">${p.statutText}</div>
                    <div class="pont-infos">${info}</div>
                </div>`;
    }).join("");
}

checkAndUpdate();
setInterval(checkAndUpdate, REFRESH_INTERVAL);

// =====================
// CALENDAR JS
// =====================
const API_KEY = 'AIzaSyDkQkqPoOGf8umYg2dbeTU0THfLlJnCjXo';
const CALENDARS = [
  { id:'receptionroulier@gmail.com', key:'reception', css:'c-reception'},
  { id:'smr.programme@gmail.com', key:'smr', css:'c-smr'}
];
const CACHE_TTL = 120000;
const CACHE_PAYLOAD_KEY = 'cal_cache_payload_v1';
const CACHE_HASH_KEY    = 'cal_cache_hash_v1';
const CACHE_TS_KEY      = 'cal_cache_ts_v1';
let WEEKS = 4;
let gridStartDate;
const gridEl = document.getElementById('grid');
const monthTitle = document.getElementById('month-title');
const weeksSelect = document.getElementById('weeks-select');
const prevBtn = document.getElementById('prev-week');
const nextBtn = document.getElementById('next-week');
const todayBtn = document.getElementById('today-btn');
const popup = document.createElement('div');
document.body.appendChild(popup);

const fmtDate=d=>d.toISOString().split('T')[0];
const pad=n=>n<10?'0'+n:n;
const fmtTime=dt=>dt?pad(new Date(dt).getHours())+':'+pad(new Date(dt).getMinutes()):'';
const shortTitle=(s,max=60)=> s.length>max?s.slice(0,max-1)+'…':s;
const computeGridStart=refDate=>{ const d=new Date(refDate); d.setHours(0,0,0,0); const day=d.getDay(); const mondayThisWeek=new Date(d); mondayThisWeek.setDate(d.getDate()-((day+6)%7)); const mondayLastWeek=new Date(mondayThisWeek); mondayLastWeek.setDate(mondayLastWeek.getDate()-7); return mondayLastWeek;};

async function sha256Hex(str){ const enc=new TextEncoder().encode(str); const hashBuf=await crypto.subtle.digest('SHA-256', enc); return Array.from(new Uint8Array(hashBuf)).map(b=>b.toString(16).padStart(2,'0')).join(''); }
function loadCachePayload(){ try{ const raw = localStorage.getItem(CACHE_PAYLOAD_KEY); if(!raw) return null; const ts = parseInt(localStorage.getItem(CACHE_TS_KEY) || '0',10); if(!ts||(Date.now()-ts)>CACHE_TTL) return null; return JSON.parse(raw); }catch{return null;} }
function saveCachePayload(payload){ try{ localStorage.setItem(CACHE_PAYLOAD_KEY, JSON.stringify(payload)); localStorage.setItem(CACHE_TS_KEY, Date.now().toString()); }catch{} }
function getStoredHash(){ return localStorage.getItem(CACHE_HASH_KEY); }
function saveStoredHash(h){ try{ localStorage.setItem(CACHE_HASH_KEY,h);}catch{} }
function updateCacheTimestamp(){ try{ localStorage.setItem(CACHE_TS_KEY, Date.now().toString());}catch{} }

async function getEvents(timeMin,timeMax){
  const cached=loadCachePayload();
  if(cached) return cached;
  const allEvents={};
  for(const cal of CALENDARS){
    try{
      const items=await fetchEventsForCalendar(cal.id,timeMin,timeMax);
      allEvents[cal.key]=items||[];
    }catch(err){ allEvents[cal.key]=[]; }
  }
  const stable={}; Object.keys(allEvents).sort().forEach(k=> stable[k]=allEvents[k]);
  const payloadStr=JSON.stringify(stable);
  const newHash=await sha256Hex(payloadStr);
  const oldHash=getStoredHash();
  if(oldHash&&oldHash===newHash){ const existing=(()=>{ try{ const raw=localStorage.getItem(CACHE_PAYLOAD_KEY); return raw?JSON.parse(raw):null; }catch{return null;} })(); if(existing){ updateCacheTimestamp(); return existing; } }
  saveCachePayload(allEvents); saveStoredHash(newHash); return allEvents;
}

async function fetchEventsForCalendar(calId,timeMin,timeMax){
  const url=`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calId)}/events?key=${API_KEY}&timeMin=${encodeURIComponent(timeMin)}&timeMax=${encodeURIComponent(timeMax)}&singleEvents=true&orderBy=startTime&maxResults=2500`;
  const res=await fetch(url); if(!res.ok) throw new Error(res.status); const data=await res.json(); return data.items||[];
}

async function renderCalendar(){
  const dates=[];
  for(let w=0; w<WEEKS; w++){ for(let i=0;i<7;i++){ const d=new Date(gridStartDate); d.setDate(d.getDate()+w*7+i); dates.push(d); } }
  gridEl.style.gridTemplateRows=`repeat(${WEEKS},1fr)`; gridEl.innerHTML='';
  dates.forEach(d=>{ const dayEl=document.createElement('div'); dayEl.className='day'; dayEl.dataset.date=fmtDate(d); dayEl.innerHTML=`<div class="day-header"><div>${['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'][d.getDay()]}</div><div class="date">${d.getDate()}</div></div><div class="events"></div>`; gridEl.appendChild(dayEl); });
  const timeMin=new Date(dates[0]); timeMin.setHours(0,0,0,0); const timeMax=new Date(dates[dates.length-1]); timeMax.setHours(23,59,59,999);
  const fetched=await getEvents(timeMin.toISOString(),timeMax.toISOString());
  const eventsByDay={}; const seen=new Set();
  for(const key in fetched){ for(const it of fetched[key]){ const dedupeKey=it.iCalUID||it.id||it.summary; if(seen.has(dedupeKey)) continue; seen.add(dedupeKey); const start=it.start?.dateTime||it.start?.date; const end=it.end?.dateTime||it.end?.date; const allDay=!!it.start?.date; const cal=CALENDARS.find(c=>c.key===key)||{key:key}; if(allDay){ let s=new Date(start+'T00:00:00'); let e=new Date(end+'T00:00:00'); for(let d=new Date(s); d<e; d.setDate(d.getDate()+1)){ const keyD=fmtDate(d); eventsByDay[keyD]=eventsByDay[keyD]||[]; eventsByDay[keyD].push({title:it.summary||'(sans titre)',start:null,end:null,allDay:true,calendarKey:cal.key}); } } else { const keyD=fmtDate(new Date(start)); eventsByDay[keyD]=eventsByDay[keyD]||[]; eventsByDay[keyD].push({title:it.summary||'(sans titre)',start:start,end:end,allDay:false,calendarKey:cal.key}); } } }
  document.querySelectorAll('.day').forEach(dayEl=>{ const date=dayEl.dataset.date; const evList=eventsByDay[date]||[]; const eventsContainer=dayEl.querySelector('.events'); eventsContainer.innerHTML=''; evList.slice(0,6).forEach(ev=>{ const evEl=document.createElement('div'); const calMeta=CALENDARS.find(c=>c.key===ev.calendarKey); evEl.className='event '+(ev.allDay?'allDay':'')+(calMeta?` ${calMeta.css}`:''); evEl.innerHTML=`<div class="time">${ev.allDay?'':fmtTime(ev.start)}</div><div class="title">${shortTitle(ev.title,80)}</div>`; eventsContainer.appendChild(evEl); }); if(evList.length>6){ const more=document.createElement('div'); more.className='event more'; more.textContent=`+ ${evList.length-6} autres`; eventsContainer.appendChild(more); } });
  const todayStr=fmtDate(new Date());
  document.querySelectorAll('.day').forEach(dayEl=>{ const date=dayEl.dataset.date; dayEl.classList.remove('past','future','today'); if(date===todayStr) dayEl.classList.add('today'); else if(date<todayStr) dayEl.classList.add('past'); else dayEl.classList.add('future'); });
  const monthNames=["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];
  monthTitle.textContent=monthNames[dates[0].getMonth()]+' '+dates[0].getFullYear();
}

prevBtn.onclick=()=>{ gridStartDate.setDate(gridStartDate.getDate()-7); renderCalendar(); };
nextBtn.onclick=()=>{ gridStartDate.setDate(gridStartDate.getDate()+7); renderCalendar(); };
todayBtn.onclick=()=>{ gridStartDate=computeGridStart(new Date()); renderCalendar(); };
weeksSelect.onchange=e=>{ WEEKS=parseInt(e.target.value); renderCalendar(); };

gridStartDate=computeGridStart(new Date());
renderCalendar();
setInterval(renderCalendar,60000);
</script>
</body>
</html>
