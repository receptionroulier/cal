<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier Google - caltest</title>
<style>
  /* ===== RESET ET BASE ===== */
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
  body { background-color: #121212; color: #fff; overflow-x: hidden; }
  button { cursor: pointer; }

  /* ===== TITRE & NAVIGATION ===== */
  .calendar-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; }
  .calendar-title { font-size: 2rem; text-align: center; color: #f39c12; flex: 1; }
  .calendar-nav button { background: none; border: 1px solid #f39c12; color: #f39c12; padding: 5px 15px; margin-left: 5px; border-radius: 5px; transition: 0.3s; }
  .calendar-nav button:hover { background: #f39c12; color: #121212; }

  /* ===== GRILLE CALENDRIER ===== */
  .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 0 20px 20px; }
  .day-cell {
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 10px;
    min-height: 100px;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    animation: fadeIn 0.3s ease forwards;
    border: 1px solid transparent;
  }
  .day-cell.past { transform: scale(0.9); opacity: 0.7; }
  .day-cell.today { transform: scale(1.1); box-shadow: 0 0 20px #f39c12; z-index: 2; }
  .day-cell.future { border: 2px solid #f39c12; }

  /* ===== ANIMATIONS ===== */
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  .pulse { animation: pulseAnim 2s infinite; }
  @keyframes pulseAnim { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }

  /* ===== EVENEMENTS ===== */
  .event {
    margin: 2px 0;
    padding: 2px 5px;
    border-radius: 5px;
    font-size: 0.85rem;
    cursor: pointer;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    transition: transform 0.2s;
  }
  .event.reception { background-color: #109c53; color: #fff; }
  .event.navire { background-color: #3644b3; color: #fff; }
  .event.multi-day { color: #fff; position: absolute; top: 0; left: 0; width: 100%; text-align: center; }

  /* ===== SURVOL ===== */
  .day-cell:hover { transform: scale(1.05); z-index: 3; }
  .day-cell.today:hover { transform: scale(1.15); }
  .day-cell.future:hover { transform: scale(1.1); }

  /* ===== POPUP ===== */
  .popup {
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
    background-color: #f39c12; color: #fff; padding: 20px; border-radius: 15px;
    box-shadow: 0 0 20px #f39c12; z-index: 100; transition: transform 0.3s ease;
    pointer-events: none;
  }
  .popup.show { transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
</style>
</head>
<body>

<div class="calendar-header">
  <div class="calendar-nav">
    <button id="prevWeek">&lt;</button>
    <button id="today">Aujourd'hui</button>
    <button id="nextWeek">&gt;</button>
  </div>
  <div class="calendar-title" id="calendarTitle">Novembre 2025</div>
</div>

<div class="calendar-grid" id="calendarGrid"></div>

<div class="popup" id="eventPopup">
  <div id="popupTitle"></div>
  <div id="popupDate"></div>
</div>

<script>
  const API_KEY = 'AIzaSyDkQkqPoOGf8umYg2dbeTU0THfLlJnCjXo';
  const CALENDAR_IDS = {
    reception: 'receptionroulier@gmail.com',
    navire: 'smr.programme@gmail.com'
  };

  const CACHE_KEY = 'calendarCache';
  const CACHE_DURATION = 120 * 1000; // 120 secondes

  let currentDate = new Date();

  /* ===== UTILS ===== */
  function formatDate(date) {
    return date.toISOString().slice(0,10);
  }

  function fetchEvents(calendarId) {
    return fetch(`https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${API_KEY}`)
      .then(res => res.json())
      .then(data => data.items || []);
  }

  function getHash(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = ((hash << 5) - hash) + str.charCodeAt(i);
      hash |= 0;
    }
    return hash;
  }

  /* ===== CACHE ===== */
  async function getCachedEvents() {
    const cache = JSON.parse(localStorage.getItem(CACHE_KEY) || '{}');
    if (cache.timestamp && (Date.now() - cache.timestamp < CACHE_DURATION)) {
      return cache.data;
    }
    return null;
  }

  function setCache(data) {
    localStorage.setItem(CACHE_KEY, JSON.stringify({timestamp: Date.now(), data}));
  }

  /* ===== RENDER ===== */
  function renderCalendar(events) {
    const grid = document.getElementById('calendarGrid');
    grid.innerHTML = '';
    const startOfWeek = new Date(currentDate);
    startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay() - 7); // semaine passÃ©e
    for (let i = 0; i < 28; i++) {
      const day = new Date(startOfWeek);
      day.setDate(startOfWeek.getDate() + i);
      const cell = document.createElement('div');
      cell.className = 'day-cell';
      if (formatDate(day) === formatDate(new Date())) cell.classList.add('today');
      else if (day < new Date()) cell.classList.add('past');
      else cell.classList.add('future');

      const dayNumber = document.createElement('div');
      dayNumber.textContent = day.getDate();
      cell.appendChild(dayNumber);

      events.forEach(event => {
        const start = new Date(event.start.dateTime || event.start.date);
        const end = new Date(event.end.dateTime || event.end.date);
        if (day >= start && day < end) {
          const ev = document.createElement('div');
          ev.className = 'event ' + (event.summary.toLowerCase().includes('reception') ? 'reception' : 'navire');
          ev.textContent = event.summary;
          ev.onclick = e => showPopup(event);
          cell.appendChild(ev);
        }
      });

      grid.appendChild(cell);
    }

    const monthName = startOfWeek.toLocaleString('fr-FR', {month:'long', year:'numeric'});
    document.getElementById('calendarTitle').textContent = monthName;
  }

  function showPopup(event) {
    const popup = document.getElementById('eventPopup');
    popup.querySelector('#popupTitle').textContent = event.summary;
    const start = new Date(event.start.dateTime || event.start.date);
    const end = new Date(event.end.dateTime || event.end.date);
    popup.querySelector('#popupDate').textContent = `Du ${start.toLocaleString()} Au ${end.toLocaleString()}`;
    popup.classList.add('show');
  }

  document.body.addEventListener('click', e => {
    if (!e.target.closest('.event')) document.getElementById('eventPopup').classList.remove('show');
  });

  document.getElementById('prevWeek').addEventListener('click', () => {
    currentDate.setDate(currentDate.getDate() - 7);
    init();
  });
  document.getElementById('nextWeek').addEventListener('click', () => {
    currentDate.setDate(currentDate.getDate() + 7);
    init();
  });
  document.getElementById('today').addEventListener('click', () => {
    currentDate = new Date();
    init();
  });

  /* ===== INITIALISATION ===== */
  async function init() {
    let cached = await getCachedEvents();
    if (cached) {
      renderCalendar(cached);
    } else {
      const [eventsReception, eventsNavire] = await Promise.all([
        fetchEvents(CALENDAR_IDS.reception),
        fetchEvents(CALENDAR_IDS.navire)
      ]);
      const allEvents = [...eventsReception, ...eventsNavire];
      setCache(allEvents);
      renderCalendar(allEvents);
    }
  }

  init();
</script>

</body>
</html>
