<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ponts HAROPA & Calendrier</title>

<style>
/* =========================================================
   STYLE GLOBAL (identique à ton code d’origine, propre)
   ========================================================= */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #101010;
  color: #eaeaea;
}

.container {
  display: flex;
  height: 100vh;
  flex-wrap: nowrap;
}

/* ==== Colonne Ponts ==== */
.left {
  background: #252525;
  width: 18%;
  min-width: 200px;
  padding: 8px;
  overflow-y: auto;
  box-sizing: border-box;
  border-right: 2px solid #222;
}

h2 {
  text-align: center;
  color: #00e5ff;
  margin: 0 0 10px;
  font-size: 1.2em;
}

#ponts-title span {
  font-weight: bold;
  color: #ffdd00;
}

#ponts-table {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* ==== Cartes ponts ==== */
.pont-card {
  background: #1f1f1f;
  border-radius: 8px;
  padding: 6px 8px;
  box-shadow: 0 0 4px rgba(0,0,0,0.4);
  font-size: 0.85em;
  display: flex;
  flex-direction: column;
  gap: 2px;
  border-left-width: 4px;
  border-left-style: solid;
  transition: transform 0.15s ease;
}

.pont-card:hover {
  transform: scale(1.02);
}

.pont-card.ferme  { border-left-color: #ff4040; }
.pont-card.ouvert { border-left-color: #58ff58; }
.pont-card.manoeuvre { border-left-color: #1c3cff; }

.pastille {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-right: 6px;
  display: inline-block;
}

.ferme .pastille    { background: #ff4040; }
.ouvert .pastille   { background: #58ff58; }
.manoeuvre .pastille {
  background: #1c3cff;
  animation: pastilleBlink 1s infinite;
}

@keyframes pastilleBlink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

.pont-nom {
  font-weight: bold;
  display: flex;
  align-items: center;
}

/* ==== Calendrier ==== */
.right {
  flex: 1;
  background: #181818;
  display: flex;
}

.calendar-wrapper {
  flex: 1;
  display: flex;
}

.calendar-wrapper iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ==== Responsive ==== */
@media(max-width: 900px) {
  .container {
    flex-direction: column;
    height: auto;
  }
  .left {
    width: 100%;
    border-right: none;
    border-bottom: 2px solid #222;
    max-height: 45vh;
  }
  .right {
    width: 100%;
    height: 55vh;
  }
}
</style>
</head>

<body>
<div class="container">

  <div class="left">
    <h2 id="ponts-title">État des Ponts (<span id="countdown">15</span>s)</h2>
    <div id="ponts-table">Chargement...</div>
  </div>

  <div class="right">
    <div class="calendar-wrapper">
      <iframe src="https://receptionroulier.github.io/cal/calr.html"></iframe>
    </div>
  </div>

</div>

<script>
/* ============================================================================
   CONFIG CACHE
============================================================================ */
const CACHE_KEY = "PONTS_CACHE_PAYLOAD";
const CACHE_HASH = "PONTS_CACHE_HASH";
const CACHE_TIME = "PONTS_CACHE_TIME";
const TTL = 120 * 1000; // 120s

/* ============================================================================
   HASH SHA-256 (ultra-rapide et natif)
============================================================================ */
async function sha256(str) {
  const data = new TextEncoder().encode(str);
  const hash = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hash))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

/* ============================================================================
   CACHE : vérification & stockage
============================================================================ */
function getCachedPonts() {
  const payload = localStorage.getItem(CACHE_KEY);
  const hash = localStorage.getItem(CACHE_HASH);
  const time = localStorage.getItem(CACHE_TIME);

  if (!payload || !hash || !time) return null;
  if (Date.now() - parseInt(time) > TTL) return null;

  return { payload: JSON.parse(payload), hash };
}

function saveCache(payload, hash) {
  localStorage.setItem(CACHE_KEY, JSON.stringify(payload));
  localStorage.setItem(CACHE_HASH, hash);
  localStorage.setItem(CACHE_TIME, Date.now().toString());
}

/* ============================================================================
   COUNTDOWN
============================================================================ */
let countdown = 15;
setInterval(() => {
  document.getElementById("countdown").textContent = countdown;
  countdown--;
  if (countdown < 0) {
    countdown = 15;
    fetchPonts();
  }
}, 1000);

/* ============================================================================
   AFFICHAGE
============================================================================ */
function renderPonts(list) {
  const container = document.getElementById("ponts-table");

  container.innerHTML = list.map(p => {
    const isOpen = p.statutText.toLowerCase().includes("ouvert");
    const isMove = p.statutText.includes("(Manoeuvre");
    const stateClass = isMove ? "manoeuvre" : isOpen ? "ouvert" : "ferme";
    const info = p.forceText || `MàJ : ${p.date}`;

    return `
      <div class="pont-card ${stateClass}">
        <div class="pont-nom">
          <span class="pastille"></span>${p.nom}
        </div>
        <div class="pont-etat">${p.statutText}</div>
        <div class="pont-infos">${info}</div>
      </div>`;
  }).join("");
}

/* ============================================================================
   FETCH + HASH + CACHE INTELLIGENT
============================================================================ */
async function fetchPonts() {
  try {
    // 1) TENTER CACHE
    const cached = getCachedPonts();
    if (cached) {
      console.log("✔ Cache valide — utilisation sans requête");
      renderPonts(cached.payload);
      return;
    }

    // 2) FETCH GOOGLE
    const url = encodeURIComponent("https://www.havre-port.com/map/getPonts");
    const proxy = `https://api.allorigins.win/get?url=${url}`;

    const res = await fetch(proxy);
    const raw = await res.json();
    const data = JSON.parse(raw.contents).data;

    const unique = Array.from(new Map(
      Object.values(data).map(p => [p.nom, p])
    ).values());

    const ordered = unique.sort((a, b) => {
      const ordre = p =>
        p.statutText.includes("(Manoeuvre") ? 1 :
        p.statutText.toLowerCase().includes("ouvert") ? 2 : 0;
      return ordre(a) - ordre(b);
    });

    // 3) HASH & COMPARAISON
    const payloadStr = JSON.stringify(ordered);
    const newHash = await sha256(payloadStr);

    if (cached && cached.hash === newHash) {
      console.log("✔ Hash identique — skip requête Google");
      return;
    }

    // 4) STOCKAGE CACHE
    saveCache(ordered, newHash);

    // 5) AFFICHAGE
    renderPonts(ordered);

  } catch (err) {
    console.error("Erreur:", err);
    document.getElementById("ponts-table").textContent =
      "Impossible de récupérer les ponts.";
  }
}

/* ============================================================================
   INITIALISATION
============================================================================ */
fetchPonts();
</script>

</body>
</html>
