<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calendrier 3 semaines - sombre</title>
<style>
:root{
  --bg:#121212;
  --card:#1c1f23;
  --border:#555;
  --text:#eaeaea;
  --muted:#999;
  --accent:#00e5ff;
  --gap:4px;
  --days-font:14px;
  --event-font:14px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Inter, system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}
.container{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:16px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  gap:20px;
  flex-wrap:wrap;
}
header h1{
  font-size:24px;
  color:var(--accent);
  text-align:center;
}
.nav-controls{
  display:flex;
  gap:8px;
  align-items:center;
}
.nav-controls button, .nav-controls select{
  background:none;
  border:none;
  color:var(--accent);
  font-size:16px;
  cursor:pointer;
  padding:4px 8px;
  transition:all 0.35s ease;
}
.nav-controls button:hover, .nav-controls select:hover{
  background:rgba(0,229,255,0.2);
}
.calendar{
  background:var(--card);
  border-radius:12px;
  flex:1;
  display:flex;
  flex-direction:column;
  box-shadow:0 6px 18px rgba(0,0,0,0.5);
  overflow:hidden;
}
.grid{
  display:grid;
  flex:1;
  gap:var(--gap);
  grid-template-columns:repeat(7,1fr);
}
.day{
  background:#141619;
  border-radius:12px;
  padding:8px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  transition:transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s;
}
.day.today{
  border:2px solid var(--accent);
  animation:pulse-today 3s infinite ease-in-out;
  background:#1f2226;
  z-index:2;
}
.day.today::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:12px;
  pointer-events:none;
  box-shadow:0 0 20px 8px rgba(0,229,255,0.5);
}
.day.future{
  animation:pulse-future 3s infinite ease-in-out;
  background:#1c1f23;
  color:#eaeaea;
}
.day.past{
  background:#0f1113;
  color:#555;
}
.day.today:hover, .day.future:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px 10px rgba(0,229,255,0.4);
  z-index:10;
}
@keyframes pulse-today{0%,100%{transform:scale(1.05);}50%{transform:scale(1.08);}}
@keyframes pulse-future{0%,100%{transform:scale(1);}50%{transform:scale(1.02);}}

.day-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:var(--days-font);
  margin-bottom:2px;
}
.day .date{font-weight:600;font-size:var(--days-font);}
.events{
  flex:1 1 auto;
  display:flex;
  flex-direction:column;
  gap:2px;
  overflow:hidden;
}
.event{
  display:flex;
  align-items:center;
  gap:4px;
  padding:2px 4px;
  font-size:var(--event-font);
  border-radius:6px;
  cursor:pointer;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  transition: background 0.25s ease;
}
.event:hover{background:rgba(0,0,0,0.5);}
.event .time{min-width:50px;font-weight:600;font-size:11px;}
.event.allDay .time{display:none;}
.event.more{font-size:12px;color:var(--muted);padding-left:6px;}
.event .title{text-align:left;display:inline-block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.c-reception{color:#109c53;}
.c-smr{color:#5768cb;}

#popup{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  background:#1c1f23;
  color:#fff;
  padding:16px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.8);
  z-index:20;
  max-width:90%;
  min-width:300px;
  display:none;
  border:3px solid #00e5ff;
}
#popup h3{margin-bottom:8px;}
#popup .close{position:absolute;top:8px;right:12px;cursor:pointer;font-weight:bold;font-size:18px;}

@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr);}}
@media(max-width:520px){.grid{grid-template-columns:repeat(1,1fr);}}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1 id="month-title">Mois</h1>
    <div class="nav-controls">
      <button id="prev-week">&lt;</button>
      <button id="today-btn">Aujourd'hui</button>
      <button id="next-week">&gt;</button>
      <select id="weeks-count">
        <option value="3" selected>3 semaines</option>
        <option value="4">4 semaines</option>
      </select>
    </div>
  </header>
  <div class="calendar">
    <div class="grid" id="grid"></div>
  </div>
</div>

<div id="popup">
  <span class="close" onclick="document.getElementById('popup').style.display='none'">&times;</span>
  <h3 id="popup-title"></h3>
  <div id="popup-time"></div>
</div>

<script>
const API_KEY='AIzaSyDkQkqPoOGf8umYg2dbeTU0THfLlJnCjXo';
const CALENDARS=[
  {id:'receptionroulier@gmail.com',key:'reception',css:'c-reception'},
  {id:'smr.programme@gmail.com',key:'smr',css:'c-smr'}
];

let WEEKS=3;
let gridStartDate;
const fmtDate=d=>d.toISOString().split('T')[0];
const pad=n=>n<10?'0'+n:n;
const fmtTime=dt=>dt?pad(new Date(dt).getHours())+':'+pad(new Date(dt).getMinutes()):'';
const shortTitle=(s,max=60)=> s.length>max?s.slice(0,max-1)+'…':s;

function computeGridStart(refDate){
  const today=new Date(refDate);
  const day=today.getDay();
  const monday=new Date(today);
  monday.setDate(today.getDate()-((day+6)%7)); 
  return monday;
}

gridStartDate=computeGridStart(new Date());

function showPopup(title,start,end,isAllDay,cssClass){
  const popup=document.getElementById('popup');
  document.getElementById('popup-title').textContent=title;
  document.getElementById('popup-time').textContent=isAllDay?'Toute la journée':'Du '+start+' au '+end;
  if(cssClass==='c-reception') popup.style.borderColor='#109c53';
  else if(cssClass==='c-smr') popup.style.borderColor='#5768cb';
  else popup.style.borderColor='#00e5ff';
  popup.style.display='block';
}

async function fetchEventsForCalendar(calId,timeMin,timeMax){
  const url=`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calId)}/events?key=${API_KEY}&timeMin=${encodeURIComponent(timeMin)}&timeMax=${encodeURIComponent(timeMax)}&singleEvents=true&orderBy=startTime&maxResults=2500`;
  const res=await fetch(url);
  if(!res.ok) throw new Error('HTTP '+res.status);
  return res.json();
}

async function renderCalendar(){
  const gridEl=document.getElementById('grid');
  gridEl.innerHTML='';
  const dates=[];
  for(let w=0; w<WEEKS; w++){
    for(let i=0;i<7;i++){
      const d=new Date(gridStartDate);
      d.setDate(gridStartDate.getDate()+w*7+i);
      dates.push(d);
      const dayEl=document.createElement('div');
      dayEl.className='day';
      dayEl.dataset.date=fmtDate(d);
      dayEl.innerHTML=`<div class="day-header"><div class="date">${d.getDate()}</div></div><div class="events"></div>`;
      gridEl.appendChild(dayEl);
    }
  }

  const timeMin=new Date(dates[0]); timeMin.setHours(0,0,0,0);
  const timeMax=new Date(dates[dates.length-1]); timeMax.setHours(23,59,59,999);

  const promises=CALENDARS.map(c=>fetchEventsForCalendar(c.id,timeMin.toISOString(),timeMax.toISOString())
    .then(json=>({calendar:c,items:json.items||[]})).catch(err=>({calendar:c,error:err})));
  const results=await Promise.all(promises);
  const eventsByDay={};
  const seen=new Set();

  for(const res of results){
    if(res.error){console.warn(res.error); continue;}
    const cal=res.calendar;
    for(const it of res.items){
      const key=it.start?.dateTime?fmtDate(new Date(it.start.dateTime)):it.start?.date;
      if(!eventsByDay[key]) eventsByDay[key]=[];
      const allDay=!!it.start?.date && !it.start?.dateTime;
      eventsByDay[key].push({title:it.summary||'(sans titre)',allDay,start:it.start?.dateTime,end:it.end?.dateTime,calendarKey:cal.key});
    }
  }

  const todayStr=fmtDate(new Date());
  document.querySelectorAll('.day').forEach(dayEl=>{
    const date=dayEl.dataset.date;
    const evList=eventsByDay[date]||[];
    const eventsContainer=dayEl.querySelector('.events');
    eventsContainer.innerHTML='';
    evList.slice(0,6).forEach(ev=>{
      const evEl=document.createElement('div');
      const calMeta=CALENDARS.find(c=>c.key===ev.calendarKey);
      evEl.className='event '+(ev.allDay?'allDay':'')+(calMeta?` ${calMeta.css}`:'');
      evEl.innerHTML=`<div class="time">${ev.allDay?'':fmtTime(ev.start)}</div><div class="title">${shortTitle(ev.title,80)}</div>`;
      evEl.onclick=()=>showPopup(ev.title,fmtTime(ev.start),fmtTime(ev.end),ev.allDay,calMeta?.css);
      eventsContainer.appendChild(evEl);
    });
    if(evList.length>6){
      const more=document.createElement('div');
      more.className='event more';
      more.textContent=`+ ${evList.length-6} autres`;
      eventsContainer.appendChild(more);
    }
    dayEl.classList.remove('past','future','today');
    if(date===todayStr) dayEl.classList.add('today');
    else if(date<todayStr) dayEl.classList.add('past');
    else dayEl.classList.add('future');
  });

  document.getElementById('month-title').textContent=`${dates[0].getMonth()+1}/${dates[0].getFullYear()}`;
}

// navigation
document.getElementById('prev-week').onclick=()=>{gridStartDate.setDate(gridStartDate.getDate()-7);renderCalendar();}
document.getElementById('next-week').onclick=()=>{gridStartDate.setDate(gridStartDate.getDate()+7);renderCalendar();}
document.getElementById('today-btn').onclick=()=>{gridStartDate=computeGridStart(new Date());renderCalendar();}
document.getElementById('weeks-count').onchange=e=>{WEEKS=parseInt(e.target.value);gridStartDate=computeGridStart(new Date());renderCalendar();}

// initialisation immédiate sur 3 semaines
renderCalendar();
setInterval(renderCalendar,60000);
</script>
</body>
</html>
