<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calendrier 3-4 semaines - Sombre + Zoom corrigé</title>
<style>
:root {
  --bg:#121212;
  --card:#1c1f23;
  --border:#555;
  --text:#eaeaea;
  --muted:#999;
  --accent:#00e5ff;
  --gap:4px;
  --days-font:14px;
  --event-font:14px;
}

body {
  margin:0;
  font-family:Inter, system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:16px;
  box-sizing:border-box;
  height:100vh;
  display:flex;
  flex-direction:column;
}

.container {
  flex:1;
  display:flex;
  flex-direction:column;
  max-width:1600px;
  margin:0 auto;
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  gap:20px;
  flex-wrap:wrap;
}

header h1 {
  margin:0;
  font-size:24px;
  color:var(--accent);
  text-align:center;
}

.nav-buttons {
  display:flex;
  gap:8px;
  align-items:center;
}

.nav-buttons button,
.nav-buttons select {
  background:none;
  border:none;
  color:var(--accent);
  font-size:16px;
  cursor:pointer;
  padding:4px 8px;
  transition:all 0.35s ease;
}

.nav-buttons button:hover,
.nav-buttons select:hover {
  background:rgba(0,229,255,0.2);
}

.calendar {
  background:var(--card);
  border-radius:12px;
  padding:0;
  flex:1;
  display:flex;
  flex-direction:column;
  box-shadow:0 6px 18px rgba(0,0,0,0.5);
  overflow:visible;
}

.grid {
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:var(--gap);
  flex:1;
  position:relative;
  overflow:visible;
}

.day {
  background:#141619;
  border-radius:12px;
  border:1px solid var(--border);
  overflow:hidden;
  position:relative;
  display:flex;
  flex-direction:column;
  z-index:1;
}

/* Contenu interne pour zoom */
.day-content {
  height:100%;
  padding:6px;
  display:flex;
  flex-direction:column;
  transition:transform 0.35s ease;
}

.day-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:var(--days-font);
  margin-bottom:2px;
}

.day .date {
  font-weight:600;
  font-size:var(--days-font);
}

.events {
  flex:1 1 auto;
  display:flex;
  flex-direction:column;
  gap:2px;
  overflow:hidden;
}

.event {
  display:flex;
  align-items:center;
  gap:4px;
  padding:2px 4px;
  font-size:var(--event-font);
  border-radius:6px;
  background: rgba(0,0,0,0.3);
  cursor:pointer;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  transition:background 0.25s ease;
}

.event:hover {
  background: rgba(0,0,0,0.5);
}

.event .time {
  min-width:50px;
  font-weight:600;
  font-size:11px;
}

.event.allDay .time {
  display:none;
}

.event.more {
  font-size:12px;
  color:var(--muted);
  padding-left:6px;
}

.event .title {
  text-align:left;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.c-reception { color:#109c53; }
.c-smr { color:#5768cb; }

#popup {
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
  background:#1c1f23;
  color:#fff;
  padding:16px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.8);
  z-index:30;
  max-width:90%;
  min-width:300px;
  display:none;
}

#popup h3 { margin-top:0; margin-bottom:8px; }
#popup .close { position:absolute; top:8px; right:12px; cursor:pointer; font-weight:bold; font-size:18px; }

/* Pulse animations */
@keyframes todayPulse { 0%,100%{transform:scale(1.08);} 50%{transform:scale(1.12);} }
@keyframes futurePulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.02);} }

.day.today .day-content {
  animation:todayPulse 3s infinite ease-in-out;
  background:#1f2226;
  border-radius:12px;
  border:2px solid var(--accent);
}

.day.future .day-content {
  animation:futurePulse 3s infinite ease-in-out;
}

/* Zoom sur jour actuel et futur */
.day.today:hover .day-content,
.day.future:hover .day-content {
  transform: scale(1.12);
  z-index:20;
}

@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr);}}
@media(max-width:520px){.grid{grid-template-columns:repeat(1,1fr);}}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1 id="month-title">Mois</h1>
    <div class="nav-buttons">
      <button id="prev-week">&lt;</button>
      <button id="today-btn">Aujourd'hui</button>
      <button id="next-week">&gt;</button>
      <select id="weeks-select">
        <option value="3">3 semaines</option>
        <option value="4" selected>4 semaines</option>
      </select>
    </div>
  </header>
  <div class="calendar">
    <div class="grid" id="grid"></div>
  </div>
</div>

<div id="popup">
  <span class="close" onclick="popup.style.display='none'">&times;</span>
  <h3 id="popup-title"></h3>
  <div id="popup-time"></div>
</div>

<script>
/* ==================================
   CONFIG GOOGLE + CACHE
================================== */
const API_KEY='AIzaSyDkQkqPoOGf8umYg2dbeTU0THfLlJnCjXo';
const CALENDARS=[
  {id:'receptionroulier@gmail.com',key:'reception',css:'c-reception'},
  {id:'smr.programme@gmail.com',key:'smr',css:'c-smr'}
];
const CACHE_KEY='googleCalendarCache_v15';
const CACHE_TTL=120000;

let WEEKS=4;
let gridStartDate;

const gridEl=document.getElementById('grid');
const monthTitle=document.getElementById('month-title');
const popup=document.getElementById('popup');
const popupTitle=document.getElementById('popup-title');
const popupTime=document.getElementById('popup-time');
const weeksSelect=document.getElementById('weeks-select');
const prevBtn=document.getElementById('prev-week');
const nextBtn=document.getElementById('next-week');
const todayBtn=document.getElementById('today-btn');

/* ==================================
   UTILITAIRES
================================== */
const fmtDate=d=>d.toISOString().split('T')[0];
const pad=n=>n<10?'0'+n:n;
const fmtTime=dt=>dt?pad(new Date(dt).getHours())+':'+pad(new Date(dt).getMinutes()):'';
const computeGridStart=refDate=>{
  const d=new Date(refDate); d.setHours(0,0,0,0);
  const day=d.getDay();
  const mondayThisWeek=new Date(d);
  mondayThisWeek.setDate(d.getDate()-((day+6)%7));
  const mondayLastWeek=new Date(mondayThisWeek);
  mondayLastWeek.setDate(mondayLastWeek.getDate()-7);
  return mondayLastWeek;
};

/* ==================================
   CACHE
================================== */
function loadCache(){try{const raw=localStorage.getItem(CACHE_KEY);if(!raw)return null;const data=JSON.parse(raw);if(!data.timestamp||Date.now()-data.timestamp>CACHE_TTL)return null;return data.payload;}catch{return null;}}
function saveCache(payload){localStorage.setItem(CACHE_KEY,JSON.stringify({timestamp:Date.now(),payload}));}

/* ==================================
   FETCH GOOGLE EVENTS
================================== */
async function fetchEventsForCalendar(calId,timeMin,timeMax){
  const url=`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calId)}/events?key=${API_KEY}&timeMin=${encodeURIComponent(timeMin)}&timeMax=${encodeURIComponent(timeMax)}&singleEvents=true&orderBy=startTime&maxResults=2500`;
  const res=await fetch(url); if(!res.ok) throw new Error(res.status);
  const data=await res.json(); return data.items||[];
}

async function getEvents(timeMin,timeMax){
  const cache=loadCache(); if(cache) return cache;
  const allEvents={};
  for(const cal of CALENDARS){
    allEvents[cal.key]=await fetchEventsForCalendar(cal.id,timeMin,timeMax);
  }
  saveCache(allEvents);
  return allEvents;
}

/* ==================================
   POPUP
================================== */
function showPopup(title,start,end,isAllDay){
  popupTitle.textContent=title;
  popupTime.textContent=isAllDay?'Toute la journée':start+(end?' → '+end:'');
  popup.style.display='block';
}

/* ==================================
   RENDER CALENDAR
================================== */
async function renderCalendar(){
  gridEl.innerHTML='';
  const dates=[];
  for(let w=0;w<WEEKS;w++){
    for(let i=0;i<7;i++){
      const d=new Date(gridStartDate);
      d.setDate(d.getDate()+w*7+i);
      dates.push(d);
    }
  }
  gridEl.style.gridTemplateRows=`repeat(${WEEKS},1fr)`;

  dates.forEach(d=>{
    const dayEl=document.createElement('div');
    dayEl.className='day';
    dayEl.dataset.date=fmtDate(d);
    dayEl.innerHTML=`<div class="day-content"><div class="day-header"><div>${['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'][d.getDay()]}</div><div class="date">${d.getDate()}</div></div><div class="events"></div></div>`;
    gridEl.appendChild(dayEl);
  });

  const timeMin=new Date(dates[0]); timeMin.setHours(0,0,0,0);
  const timeMax=new Date(dates[dates.length-1]); timeMax.setHours(23,59,59,999);

  const eventsByDay={};
  const fetched=await getEvents(timeMin.toISOString(),timeMax.toISOString());
  const seen=new Set();

  for(const key in fetched){
    for(const it of fetched[key]){
      const dedupeKey=it.iCalUID||it.id||it.summary;
      if(seen.has(dedupeKey)) continue; seen.add(dedupeKey);
      const start=it.start?.dateTime||it.start?.date;
      const end=it.end?.dateTime||it.end?.date;
      const allDay=!!it.start?.date;
      const cal=CALENDARS.find(c=>c.key===key)||{key:key};
      if(allDay){
        let s=new Date(start+'T00:00:00'); let e=new Date(end+'T00:00:00');
        for(let d=new Date(s); d<e; d.setDate(d.getDate()+1)){
          const keyD=fmtDate(d);
          eventsByDay[keyD]=eventsByDay[keyD]||[];
          eventsByDay[keyD].push({title:it.summary||'(sans titre)',start:null,end:null,allDay:true,calendarKey:cal.key});
        }
      } else {
        const keyD=fmtDate(new Date(start));
        eventsByDay[keyD]=eventsByDay[keyD]||[];
        eventsByDay[keyD].push({title:it.summary||'(sans titre)',start:start,end:end,allDay:false,calendarKey:cal.key});
      }
    }
  }

  document.querySelectorAll('.day').forEach(dayEl=>{
    const date=dayEl.dataset.date;
    const evList=eventsByDay[date]||[];
    const eventsContainer=dayEl.querySelector('.events');
    eventsContainer.innerHTML='';
    evList.slice(0,6).forEach(ev=>{
      const evEl=document.createElement('div');
      const calMeta=CALENDARS.find(c=>c.key===ev.calendarKey);
      evEl.className='event '+(ev.allDay?'allDay':'')+(calMeta?` ${calMeta.css}`:'');
      evEl.innerHTML=`<div class="time">${ev.allDay?'':fmtTime(ev.start)}</div><div class="title">${ev.title}</div>`;
      evEl.onclick=()=>showPopup(ev.title,ev.allDay?null:fmtTime(ev.start),ev.allDay?null:fmtTime(ev.end),ev.allDay);
      eventsContainer.appendChild(evEl);
    });
    if(evList.length>6){
      const more=document.createElement('div');
      more.className='event more';
      more.textContent=`+ ${evList.length-6} autres`;
      eventsContainer.appendChild(more);
    }
  });

  const todayStr=fmtDate(new Date());
  document.querySelectorAll('.day').forEach(dayEl=>{
    const date=dayEl.dataset.date;
    dayEl.classList.remove('past','future','today');
    if(date===todayStr) dayEl.classList.add('today');
    else if(date<todayStr) dayEl.classList.add('past');
    else dayEl.classList.add('future');
  });

  adjustZoomOrigin();
  const monthNames=["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];
  monthTitle.textContent = monthNames[dates[0].getMonth()]+' '+dates[0].getFullYear();
}

/* ==================================
   ADJUST ZOOM ORIGIN
================================== */
function adjustZoomOrigin(){
  const gridRect=gridEl.getBoundingClientRect();
  document.querySelectorAll('.day.today,.day.future').forEach(dayEl=>{
    const content = dayEl.querySelector('.day-content');
    const rect=dayEl.getBoundingClientRect();
    if(rect.left-gridRect.left<gridRect.width/4) content.style.transformOrigin='left top';
    else if(rect.right-gridRect.left>gridRect.width*3/4) content.style.transformOrigin='right top';
    else content.style.transformOrigin='center top';
  });
}

/* ==================================
   NAVIGATION
================================== */
prevBtn.onclick=()=>{gridStartDate.setDate(gridStartDate.getDate()-7);renderCalendar();};
nextBtn.onclick=()=>{gridStartDate.setDate(gridStartDate.getDate()+7);renderCalendar();};
todayBtn.onclick=()=>{gridStartDate=computeGridStart(new Date());renderCalendar();};
weeksSelect.onchange=e=>{WEEKS=parseInt(e.target.value);renderCalendar();};

/* ==================================
   INITIAL
================================== */
gridStartDate=computeGridStart(new Date());
renderCalendar();
window.addEventListener('resize',adjustZoomOrigin);
setInterval(renderCalendar,60000);
</script>
</body>
</html>
