<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calendrier 4 semaines - sombre</title>
<style>
:root{
  --bg:#121212;
  --card:#1c1f23;
  --border:#555;
  --text:#eaeaea;
  --muted:#999;
  --accent:#00e5ff;
  --gap:4px;
  --days-font:14px;
  --event-font:14px;
}
body{
  margin:0;
  font-family:Inter, system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:16px;
  box-sizing:border-box;
}
.container{
  max-width:1600px;
  margin:0 auto;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  gap:20px;
  flex-wrap:wrap;
}
header h1{
  margin:0;
  font-size:24px;
  color:var(--accent);
  text-align:center;
}
.nav-buttons{
  display:flex;
  gap:8px;
  align-items:center;
}
.nav-buttons button{
  background:none;
  border:none;
  color:var(--accent);
  font-size:16px;
  cursor:pointer;
  padding:4px 8px;
  transition: all 0.35s ease;
}
.nav-buttons button:hover { background: rgba(0,229,255,0.2); }

.calendar {
  background: var(--card);
  border-radius:12px;
  padding:12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.5);
  width: 100%;
}
.grid {
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap: var(--gap);
}
.day {
  background: #141619;
  border-radius:12px;
  height: calc((100vh - 150px)/4);
  padding:12px;
  box-sizing:border-box;
  border:1px solid var(--border);
  overflow:hidden;
  position:relative;
  display:flex;
  flex-direction:column;
  transition: transform 0.35s ease, width 0.35s ease, background 0.25s, box-shadow 0.35s, border-color 0.25s;
}

/* Jour actuel */
@keyframes todayPulse {
  0%,100%{ transform: scale(1.08); }
  50%{ transform: scale(1.12); }
}
.day.today {
  transform: scale(1.08);
  animation: todayPulse 3s infinite ease-in-out;
  background:#1f2226;
  border:2px solid var(--accent);
  z-index:2;
}
.day.today::after {
  content:"";
  position:absolute;
  inset:0;
  border-radius:12px;
  pointer-events:none;
  box-shadow:0 0 20px 8px rgba(0,229,255,0.5);
}

/* Jour futur */
@keyframes futurePulse {
  0%,100%{ transform: scale(1); }
  50%{ transform: scale(1.02); }
}
.day.future {
  transform: scale(1);
  background:#1c1f23;
  color:#eaeaea;
  animation: futurePulse 3s infinite ease-in-out;
}

/* Jour passé */
.day.past {
  transform: scale(0.95);
  background:#0f1113;
  color:#555;
}

/* Zoom au survol pour jour actuel et futur */
.day.today:hover,
.day.future:hover {
  animation:none;
  transform: scale(1.12);
  z-index:10;
  width: 140%;
}

/* Affichage titres sur une ligne */
.day .event .title {
  white-space: nowrap;
  overflow: hidden;
  text-overflow:ellipsis;
}

.day-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:var(--days-font);
  margin-bottom:2px;
}
.day .date { font-weight:600; font-size:var(--days-font); }
.events {
  flex:1 1 auto;
  display:flex;
  flex-direction:column;
  gap:2px;
  overflow:hidden;
}
.event {
  display:flex;
  align-items:center;
  gap:4px;
  padding:2px 4px;
  font-size:var(--event-font);
  border-radius:6px;
  background: rgba(0,0,0,0.3);
  cursor:pointer;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  transition: background 0.25s ease;
}
.event:hover { background: rgba(0,0,0,0.5); }
.event .time { min-width:50px; font-weight:600; font-size:11px; }
.event.allDay .time { display:none; }
.event.more { font-size:12px; color:var(--muted); padding-left:6px; }
.event .title { text-align:left; }
.c-reception { color:#109c53; }
.c-smr { color:#5768cb; }

#popup {
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
  background:#1c1f23;
  color:#fff;
  padding:16px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.8);
  z-index:20;
  max-width:90%;
  min-width:300px;
  display:none;
}
#popup h3 { margin-top:0; margin-bottom:8px; }
#popup .close { position:absolute; top:8px; right:12px; cursor:pointer; font-weight:bold; font-size:18px; }

@media(max-width:900px){ .grid{ grid-template-columns: repeat(2,1fr); } }
@media(max-width:520px){ .grid{ grid-template-columns: repeat(1,1fr); } }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1 id="month-title">Mois</h1>
    <div class="nav-buttons">
      <button id="prev-week">&lt;</button>
      <button id="today-btn">Aujourd'hui</button>
      <button id="next-week">&gt;</button>
    </div>
  </header>
  <div class="calendar" id="calendar-root">
    <div class="grid" id="grid"></div>
  </div>
</div>

<div id="popup">
  <span class="close" onclick="document.getElementById('popup').style.display='none'">&times;</span>
  <h3 id="popup-title"></h3>
  <div id="popup-time"></div>
</div>

<script>
const API_KEY = 'AIzaSyDkQkqPoOGf8umYg2dbeTU0THfLlJnCjXo';
const CALENDARS = [
  { id:'receptionroulier@gmail.com', key:'reception', css:'c-reception'},
  { id:'smr.programme@gmail.com', key:'smr', css:'c-smr'}
];
const WEEKS=4;

function fmtDate(d){return d.toISOString().split('T')[0];}
function pad(n){return n<10?'0'+n:n;}
function fmtTime(dt){if(!dt) return ''; const d=new Date(dt); return pad(d.getHours())+':'+pad(d.getMinutes());}
function fmtPopupDate(dt){ const d=new Date(dt); const dayNames=["Lun","Mar","Mer","Jeu","Ven","Sam",Dim]; return dayNames[d.getDay()]+' '+d.getDate(); }
function shortTitle(s,max=60){if(!s)return ''; return s.length>max?s.slice(0,max-1)+'…':s;}

let gridStartDate;
function computeGridStart(referenceDate){
  const today = new Date(referenceDate);
  const day = today.getDay();
  const mondayThisWeek = new Date(today);
  mondayThisWeek.setDate(today.getDate()-((day+6)%7));
  const mondayLastWeek = new Date(mondayThisWeek);
  mondayLastWeek.setDate(mondayLastWeek.getDate()-7);
  return mondayLastWeek;
}
gridStartDate = computeGridStart(new Date());

function showPopup(title,start,end,isAllDay){
  const popup=document.getElementById('popup');
  document.getElementById('popup-title').textContent=title;
  let text=isAllDay?'Toute la journée':'Du '+start+' au '+end;
  document.getElementById('popup-time').textContent=text;
  popup.style.display='block';
}

async function fetchEventsForCalendar(calId,timeMin,timeMax){
  const base='https://www.googleapis.com/calendar/v3/calendars/';
  const url=base+encodeURIComponent(calId)+'/events?key='+encodeURIComponent(API_KEY)+'&timeMin='+encodeURIComponent(timeMin)+'&timeMax='+encodeURIComponent(timeMax)+'&singleEvents=true&orderBy=startTime&maxResults=2500';
  const res=await fetch(url);
  if(!res.ok) throw new Error('HTTP '+res.status);
  return res.json();
}

function buildDates(start){
  const dates=[];
  for(let w=0;w<WEEKS;w++){
    for(let i=0;i<7;i++){
      const d=new Date(start);
      d.setDate(start.getDate()+w*7+i);
      dates.push(new Date(d));
    }
  }
  return dates;
}

async function renderCalendar(){
  const dates = buildDates(gridStartDate);
  const monthNames=["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];
  document.getElementById('month-title').textContent=monthNames[dates[7].getMonth()]+' '+dates[7].getFullYear();

  const gridEl=document.getElementById('grid');
  gridEl.innerHTML='';
  dates.forEach(d=>{
    const dayEl=document.createElement('div');
    dayEl.className='day';
    dayEl.dataset.date=fmtDate(d);
    dayEl.innerHTML=`<div class="day-header"><div class="dow">${['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'][d.getDay()]}</div><div class="date">${d.getDate()}</div></div><div class="events"></div>`;
    gridEl.appendChild(dayEl);
  });

  const timeMin=new Date(dates[0]); timeMin.setHours(0,0,0,0);
  const timeMax=new Date(dates[dates.length-1]); timeMax.setHours(23,59,59,999);

  try{
    const promises=CALENDARS.map(c=>fetchEventsForCalendar(c.id,timeMin.toISOString(),timeMax.toISOString())
      .then(json=>({calendar:c,items:json.items||[]})).catch(err=>({calendar:c,error:err})));
    const results=await Promise.all(promises);

    const eventsByDay={};
    const seen=new Set();

    for(const res of results){
      if(res.error){console.warn('Erreur API pour',res.calendar.id,res.error); continue;}
      const cal=res.calendar;
      for(const it of res.items){
        const dedupeKey=it.iCalUID||it.id||(it.summary+(it.start?.dateTime||it.start?.date));
        if(seen.has(dedupeKey)) continue;
        seen.add(dedupeKey);

        let start=it.start?.dateTime||it.start?.date;
        let end=it.end?.dateTime||it.end?.date;
        const isAllDay=!!it.start?.date && !it.start?.dateTime;

        if(isAllDay){
          const s=new Date(start+'T00:00:00');
          const e=new Date(end+'T00:00:00');
          for(let d=new Date(s); d<e; d.setDate(d.getDate()+1)){
            const key=fmtDate(d);
            eventsByDay[key]=eventsByDay[key]||[];
            eventsByDay[key].push({title:it.summary||'(sans titre)',start:null,end:null,allDay:true,calendarKey:cal.key});
          }
        }else{
          const s=new Date(start); const e=end?new Date(end):null;
          const dayKey=fmtDate(s);
          eventsByDay[dayKey]=eventsByDay[dayKey]||[];
          eventsByDay[dayKey].push({title:it.summary||'(sans titre)',start:s.toISOString(),end:e?e.toISOString():null,allDay:false,calendarKey:cal.key});
        }
      }
    }

    for(const dayEl of Array.from(document.querySelectorAll('.day'))){
      const date=dayEl.dataset.date;
      const evList=eventsByDay[date]||[];
      const eventsContainer=dayEl.querySelector('.events');
      eventsContainer.innerHTML='';

      evList.sort((a,b)=>{
        if(a.allDay && !b.allDay) return -1;
        if(!a.allDay && b.allDay) return 1;
        if(a.allDay && b.allDay) return 0;
        return new Date(a.start)-new Date(b.start);
      });

      const MAX_PER_CELL=6;
      const show=evList.slice(0,MAX_PER_CELL);
      for(const ev of show){
        const evEl=document.createElement('div');
        evEl.className='event '+(ev.allDay?'allDay':'');
        const calMeta=CALENDARS.find(c=>c.key===ev.calendarKey);
        if(calMeta) evEl.classList.add(calMeta.css);

        const timeText=ev.allDay?'Toute la journée':fmtPopupDate(ev.start)+' '+fmtTime(ev.start);
        const endText=ev.end?fmtPopupDate(ev.end)+' '+fmtTime(ev.end):timeText;
        evEl.innerHTML=`<div class="time">${ev.allDay?'':fmtTime(ev.start)}</div><div class="title">${shortTitle(ev.title,80)}</div>`;
        evEl.onclick=()=>showPopup(ev.title,timeText,endText,ev.allDay);
        eventsContainer.appendChild(evEl);
      }

      if(evList.length>MAX_PER_CELL){
        const moreEl=document.createElement('div');
        moreEl.className='event more';
        moreEl.textContent=`+ ${evList.length-MAX_PER_CELL} autres`;
        eventsContainer.appendChild(moreEl);
      }
    }

    const todayStr=fmtDate(new Date());
    for(const dayEl of Array.from(document.querySelectorAll('.day'))){
      const date=dayEl.dataset.date;
      dayEl.classList.remove('past','future','today');
      if(date===todayStr) dayEl.classList.add('today');
      else if(date<todayStr) dayEl.classList.add('past');
      else dayEl.classList.add('future');
    }

  }catch(err){
    console.error('Erreur lors du chargement des événements :',err);
  }
}

// navigation
document.getElementById('prev-week').onclick=()=>{ gridStartDate.setDate(gridStartDate.getDate()-7); renderCalendar(); };
document.getElementById('next-week').onclick=()=>{ gridStartDate.setDate(gridStartDate.getDate()+7); renderCalendar(); };
document.getElementById('today-btn').onclick=()=>{ gridStartDate = computeGridStart(new Date()); renderCalendar(); };

// initial render
renderCalendar();
setInterval(renderCalendar,60000);
</script>
</body>
</html>
