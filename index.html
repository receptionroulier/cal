<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choix de Calendrier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #121212; 
      color: #ffffff;
    }
    h1 {
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap; /* pour que ça passe sur petits écrans */
      justify-content: center;
    }
    a {
      padding: 15px 25px;
      background: #2a2a2a;
      border-radius: 10px;
      text-decoration: none;
      color: #ffffff;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
    }
    a:hover {
      transform: scale(1.08) rotate(1deg);
      background: #3a3a3a;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
    }
    a:focus {
      outline: 2px dashed #ffffff;
      outline-offset: 4px;
    }
    @media (max-width: 500px) {
      .links {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Choisissez un calendrier</h1>
  <div class="links">
    <a href="https://receptionroulier.github.io/cal/r.html">Calendrier Réception</a>
    <a href="https://receptionroulier.github.io/cal/n.html">Calendrier Navires</a>
    <a href="https://receptionroulier.github.io/cal/p.html">État des ponts</a>
  </div>
</body>
</html>
